<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music playe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7e9eae502.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa fa-bars"></i>
                    </div>
                </nav>
                <img src="media/468-thumbnail.png" class="song-image">
                <h1>Sad hindi songs</h1>
                <p>Arjeet singh</p>

                <audio  id="song">
                    <source src="media/sk.mp3" type="audio/mpeg">
                </audio>

                <input type="range" value="0" id="progress">
                 <div class="controls">

                    <div><i class="fa fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa fa-play" id="control-icon"></i></div>
                    <div><i class="fa fa-forward"></i></div>
                 </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
